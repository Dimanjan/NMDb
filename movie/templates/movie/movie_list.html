{% extends 'base.html' %}

{% block content %}

<h2>Movie List</h2>
<ul>
{% for movie in object_list %}
<a href="{{ movie.get_absolute_url }} ">
    <li> {{ movie.title }}</li>
    <img src="{{movie.image.url}}" alt="{{movie.title}}" width="200" height="200">

</a>
    {% empty %}
    <li>No movies yet.</li>
{% endfor %}
</ul>

{% endblock %}
